<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>난수</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>
    let n=[]; //배열 선언
    for(let i=0; i<10; i++){ //난수 10개 배열에 저장
        let a = Math.floor(Math.random()*100)+1;
        n[i]=a;    
    }   

    for(let i=0; i<10 ; i++){ //배열 출력
        document.write(n[i]+" ");
    }
    document.write("<hr>");
    let big = n[0];
    for(let i=0; i<10; i++){ //제일 큰 수 찾기
        if(big<n[i]) big=n[i];
    }
    document.write("제일 큰 수는 "+big);
    document.write("<hr>");
    n.sort; //배열 정렬
    for(let i=0; i<10; i++){ //배열 출력
        document.write(n[i]+" ");
    }
</script>
</body>
</html>
