<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트</title>
</head>
<body>
<script>
    let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

    document.write("let names = new Array(\"wonsun\", \"jaemoonlee\", \"kitae\", \"gracehwang\");");
    document.write("<br>");
    document.write("다음 문항에서 요구하는 자바스크립트 코드를 작성하라. ");
    document.write("<br>");
    document.write("(1) names 배열에 들어 있는 각 이름을 출력하라. ");
    document.write("이름: ");
    for(let i=0; i<names.length; i++){
        document.write(names[i]+", ");
    }
    document.write("<br>");
    document.write("(2) names 배열에서 가장 긴 이름을 출력하라. ");
    document.write("가장 긴 이름: ");
    var long = names[0];
    for(let i=0;i<names.length; i++){
        if(long.length<names[i].length) long=names[i];
    }
    document.write(long);
    document.write("<br>");
    document.write("(3) 배열에서 사전에서 가장 먼저 나오는 이름을 출력하라. ");
    document.write("가장 먼저 나오는 이름: ");
    var first = names[0];
    for(let i=0; i< names.length; i++){
        if(first>names[i]) first=names[i];
    }
    document.write(first);
    document.write("<br>");
    document.write("(4) names 배열을 증가 순으로 재 정렬하여 출력하라. ");
    document.write("증가순 이름: ");
    names.sort();
    for(let i=0; i<names.length; i++){
        document.write(names[i]+" ");
    }
</script>
</body>
</html>
