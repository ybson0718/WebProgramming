<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>문자열 분할</title>
</head>
<body>
  <h3>문자열 분할</h3>
  <hr>
  <script>
    var str = prompt("문자열 입력");
    var select = str.split("&");

    for(var i=0; i<select.length; i++){
      document.write(select[i] + "<br>");
    }
  </script>
</body>
</html>
