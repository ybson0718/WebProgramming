<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animation 활용</title>
</head>
<style>
    @keyframes scale_image{
        0%{transform: scale(100%, 100%);}
        100%{transform:scale(400%,100%)}}
    img:hover{animation-name: scale_image; animation-duration: 2s;}
</style>
<body>
<h1>마우스를 올려봐요</h1>
<hr>
<img id="rotate" src="SpongeBob.jpg">
</body>
</html>
