<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animation 활용</title>
</head>
<style>
    @keyframes rotate_image{
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg);}}
    img{animation-name: rotate_image; animation-duration: 1s; animation-iteration-count: infinite;}
</style>
<body>
<h1>어지러워요</h1>
<hr>
<img id="rotate" src="SpongeBob.jpg">
</body>
</html>
