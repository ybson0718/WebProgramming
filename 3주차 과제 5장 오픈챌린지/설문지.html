<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>설문지</title>
</head>
<style>
    html, body{height: 100%; margin: 0%;}
    header{height: 20%; background-color: yellow;}
    form{height:70%; background-color: darksalmon; margin: 1%;}
    footer{height:10%; background-color: darkorchid;}
    h1{margin: 0%;}
    p{margin: 0%;}
</style>
<body>
<header>
<h1>설문지</h1>
<h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3>
</header>
<form>
<h4>
    학년 <input type="radio" size="10">1학년
    <input type="radio" size="10">2학년
    <input type="radio" size="10">3학년
    <input type="radio" size="10">4학년
</h4>
<h4>
    성별 <input type="radio" size="10">남
    <input type="radio" size="10">여
</h4>
<h4>
    관심 분야 <input type="text" list="list1">
    <datalist id="list1">
        <option value="모바일 소프트웨어"></option>
        <option value="응용 소프트웨어"></option>
        <option value="하드웨어"></option>
        <option value="웹 프로그래밍"></option>
    </datalist>
</h4>
<h4>
    진로 <input type="checkbox" size="10">개발
    <input type="checkbox" size="10">기획
    <input type="checkbox" size="10">영업
    <input type="checkbox" size="10">창업
</h4>
<h4>남기고 싶은 말</h4>
<textarea cols="40" rows="10">
글을 남겨주세요.
</textarea>
</form>
<footer>
    <p>소프트웨어학과 2024년 by 손영빈</p>
</footer>
</body>
</html>
