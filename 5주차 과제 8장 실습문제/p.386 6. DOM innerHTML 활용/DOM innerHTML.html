<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
    <p id="trip" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
<script>
    function change(){
        var value = document.getElementById("trip");
        var input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
        value.innerHTML=input;
    }
</script>
</body>
</html>
