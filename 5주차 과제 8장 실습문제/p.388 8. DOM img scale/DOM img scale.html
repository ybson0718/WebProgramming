<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transform:scale</title>
</head>
<body>
    <h1>클릭하면 2,3,4배로 옆으로 늘어납니다.</h1>
    <hr>
    <img id="bob" src="spongebob.png" onclick="scale()">

    <script>
        var i=1;
        function scale(){
            let rot = document.getElementById("bob");
            i+=1;
            rot.style.transform="scale("+i+",1)";
        }
    </script>
</body>
</html>
