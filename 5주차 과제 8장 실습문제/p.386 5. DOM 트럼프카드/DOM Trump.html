<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>z-index 스타일 프로퍼티</title>
<style>
div { position : absolute; }
img { position : absolute; }
</style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div>
<img src="spade-A.png" onclick="shuffle(this)"
width="100" height="140" alt="스페이드A">
<img src="spade-2.png" onclick="shuffle(this)"
width="100" height="140" alt="스페이드2">
<img src="spade-3.png" onclick="shuffle(this)"
width="100" height="140" alt="스페이드3">
<img src="spade-7.png" onclick="shuffle(this)"
width="100" height="140" alt="스페이드7">
</div>
<script>
    var imgArray=document.getElementsByTagName("img");
        for(i=0;i<imgArray.length;i++){
            var obj=imgArray[i];
            obj.style.zIndex=i;
            obj.style.left="10px";
            obj.style.top="20px";
        }
    function shuffle(target){
       target.style.zIndex-=4;
    }
</script>
</body>
</html>
