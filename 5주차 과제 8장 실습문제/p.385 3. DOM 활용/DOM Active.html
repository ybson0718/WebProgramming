<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>visibility 프로퍼티</title>
<script>
    var state=0;
    function show(){
        let spanArray=document.getElementsByTagName("span");
        if(state==0){
            for(var i=0;i<spanArray.length;i++){
                spanArray[i].style.visibility="hidden";
                state=1;
            }
        }
        else if(state==1){
            for(var i=0;i<spanArray.length;i++){
                spanArray[i].style.visibility="visible";
                state=0;
            }
        }   
    }   
</script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
    <button onclick="show()">show/hide</button>
</h3>
<hr>
<ul>
    <li>I (<span>love</span>) you.
    <li>CSS is Cascading (<span>Style</span>) Sheet.
    <li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>
