<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fieldset, legend, label, input 태그 활용</title>
</head>
<body>
<h2>로그인 폼</h2>
<hr>
<form>
    <fieldset>
        <legend>Login</legend>
        <label>Username <input type="text" size="15"></label>
        <label>Password <input type="text" size="15"></label>
    </fieldset>
</form>
</body>
</html>
