<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>도형 서식 폼</title>
</head>
<body>
<h1>도형 서식 폼 만들기</h1>
<hr>
<fieldset>
    <legend>도형 서식 입력</legend>
    <label>
        선종류 <select name="line">
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
    </label>
    <br>
    <label>
        선두께 <input type="text">
        선색 <input type="color" value="#0000FF">
    </label>
    <br>
    <label>
        투명도(0~100): <input type="range" min="0" max="100" list="clear">
        <datalist id="clear">
            <option value="0" label="Low"></option>
            <option value="50" label="Medium"></option>
            <option value="100" label="High"></option>
        </datalist>
    </label>
</fieldset>
</body>
</html>
