<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onkeydown</title>
<script>
    function key(e){
        if(e.key == "Enter"){
            var question = document.getElementById("question");
            var answer = document.getElementById("answer");

            answer.value = eval(question.value);
        }
    }
</script>
</head>
<body>
<h1>계산기 만들기</h1>
<hr>
<p>수식을 입력하고 &ltENTER&gt 키를 입력하세요.</p>
<form>
    식 <input type = "text" id="question" value="" onkeydown="key(event)"><br>
    답 <input type = "text" id="answer" value="">
</form>
</body>
</html>
