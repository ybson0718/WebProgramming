<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>onmousemove</title>
  <style>
    img{
      width: 30px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h3>이미지 커서 만들기</h3>
  <hr>
  <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
  <div id="div" style = "position: absolute">
    <img id = "img" src = "spongebob.png" alt = "스폰지밥">
  </div>
  <script>
    var div = document.getElementById("div");
    window.onmousemove = function(e){
      div.style.left = e.clientX + "px";
      div.style.top = e.clientY + "px";
    }
  </script>
</head>
</body>
</html>
