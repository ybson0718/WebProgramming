<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라디오버튼과 이미지 출력</title>
<script>
    function selec(obj){
        if(obj.checked){
            var fruits = document.getElementById("selectImg");
            fruits.src = obj.value;
        }
        
    }
</script>
</head>
<body>
<h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
<hr>
<form>
<input type="radio" name = "fruits" value="banana.png" onclick="selec(this)">바나나
<input type="radio" name = "fruits" value="mango.png" onclick="selec(this)">망고
<input type="radio" name = "fruits" value="apple.png" onclick="selec(this)">사과
<br>
<img id = "selectImg" src = "" alt ="">
</form>
</body>
</html>
