<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>오디오 리스트 연속 재생</title>
    <style>
        select {
            width: 200px;
        }

        button#play {
            border: 1px solid blue;
            border-radius: 2px;
        }

        button#next {
            border: 1px solid green;
            border-radius: 3px;
        }

        button#play:hover {
            border-width: 2px;
        }

        button#next:hover {
            border-width: 2px;
        }
    </style>
</head>
<body>
<h3>오디오 리스트 연속 재생</h3>
<hr>
<p>
    처음 play 버튼을 누르면 리스트에 있는 곡이 연속하여 자동 재생 됩니다.
    마우스로 다른 곡을 선택하면 곡이 바뀝니다.
    next 버튼을 누르면 다음 곡으로 넘어갑니다.
</p>
<hr>
<audio id="audio" controls>브라우저가 audio 태그를 지원하지 않습니다.</audio>
<p>
    <select id="select" size=7 onchange="changeplay()">
        <option value="../../media/나는나비.mp3" selected>나는 나비</option>
        <option value="../../media/흰수염고래.mp3">흰수염고래</option>
        <option value="../../media/뱅뱅뱅.mp3">뱅뱅뱅</option>
        <option value="../../media/예뻤어.mp3">예뻤어</option>
        <option value="../../media/Welcome to the show.mp3">Welcome to the show</option>
    <button id="play" onclick="control(event)">play</button>
    <button id="next" onclick="control(event)">next</button>
</p>
<div id="msg">현재 연주되는 곡명이 보입니다.</div>
<script>
    var divEmt = document.getElementById("msg");
    var audio = document.getElementById("audio");
    var select = document.getElementById("select");
    var index = 0;

    function control(e) {
        if (e.target.id == "play") {
            myplay(index);
        } else if (e.target.id == "next") {
            index++;
            index %= select.length;
            myplay(index);
            select.selectedIndex = index;
        }
    }

    audio.onended = function (e) {
        index++;
        index %= select.length;
        myplay(index);
    }

    function myplay(n) {
        index = n;
        audio.src = select.options[index].value;
        audio.load();
        audio.play();
        divEmt.innerHTML = select.options[index].value + "를 재생합니다.";
    }

    function changeplay() {
        myplay(select.selectedIndex);
    }

</script>
</body>
</html>
