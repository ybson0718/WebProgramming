<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shadow</title>
</head>
<style>
    h1{text-align: center;text-shadow: black 3px 3px ; color:blanchedalmond;}
    img:hover{box-shadow: 0px 0px 10px 10px;}
    
</style>
<body>
<h1>Most Visited Pages</h1>
<hr>
<table>
    <tr>
        <th><a href="https://www.youtube.com/"><img id="youtube" src="youtube.png" width="80%"></a></th>
        <th><a href="https://www.naver.com/"><img id="naver" src="naver.png" width="100%"></a></th>
        <th><a href="https://www.instagram.com/"><img id="insta" src="insta.png" width="55%"></a></th>
    </tr>
</table>
</body>
</html>
