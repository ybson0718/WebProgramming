<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>:hover 활용</title>
<style>
    img{width:80%}
    div{background-image: url(뒷면.jpg); height: 400px; width: 260px;}
    div:hover{background-image: url(앞면.jpg);}
</style>
<body>
<h1>hover 활용</h1>
<hr>
<table>
    <tr><th><h3>마우스를 올리면 카드의 앞면이 보인다.</h3></th>
    <th><div></div></th></tr>
</body>
</head>
</html>
