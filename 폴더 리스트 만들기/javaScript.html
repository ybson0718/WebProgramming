<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Structure with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <ul class="list-unstyled">
      <!-- Level 1 -->
      <li>
        <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
          + 자바스크립트 기초
        </button>
        <div class="collapse" id="collapse1">
          <ul class="list-unstyled ms-3">
            <!-- Level 2 -->
            <li>
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1-1" aria-expanded="false" aria-controls="collapse1-1">
                + 1. 문법 기초
              </button>
              <div class="collapse" id="collapse1-1">
                <ul class="list-unstyled ms-3">
                  <!-- Level 3 -->
                  <li>
                    <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1-1-1" aria-expanded="false" aria-controls="collapse1-1-1">
                      + 1.1 변수
                    </button>
                    <div class="collapse" id="collapse1-1-1">
                      <ul class="list-unstyled ms-3">
                        <!-- Level 4 -->
                        <li>
                          <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1-1-1-1" aria-expanded="false" aria-controls="collapse1-1-1-1">
                            + 1.1.1 변수 만들기
                          </button>
                          <div class="collapse" id="collapse1-1-1-1">
                            <ul class="list-unstyled ms-3">
                              <!-- Level 5 -->
                              <li>
                                <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1-1-1-1" aria-expanded="false" aria-controls="collapse1-1-1-1">
                                    1.1.1.1 나이가 담긴 변수
                                </button>
                                <div class="collapse" id="collapse1-1-1-1">
                                  <ul class="list-unstyled ms-3">
                                    <li>    예제 03: 여러분의 이름과 나이를 저장한 변수를 콤마(,)를 이용해서 만들어 주세요.
                                        <div>var name "손영빈", age = 22</div>
                                    <li>
                                        <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse1-1-1-1" aria-expanded="false" aria-controls="collapse1-1-1-1">
                                        1.1.1.2 이름과 나이가 담긴 변수
                                        </button>
                                        <div class="collapse" id="collapse1-1-1-1">
                                          <ul class="list-unstyled ms-3">
                              <!-- Level 6 -->
                            
                            </ul>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
